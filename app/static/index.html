<!DOCTYPE html>
<html>
  <head>
    <title>Shopcarts REST API Service</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="static/css/blue_bootstrap.min.css">
    <script type="text/javascript" src = "static/js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="static/js/rest_api.js"></script>
  </head>
  <body style="background-color:white">
    <div class="container" style="background-color:white">
        <div class="page-header">
            <h1 style="color:#007bff">Shopcarts REST API Service</h1>
        </div>

        <!-- Flash Message -->
        <div class="table-responsive">
          <table class="table">
            <tr><td style="color:#007bff">Status:</td><td><span style="color:#006400" id="flash_message"></span></td></tr>
          </table>
        </div>

	<h3 style="color:#007bff">Add, Retrieve, Update, and Delete an item in Shopcart:</h3>
          <div style="background-color:#a9a9a9" class="well">
            <div class="form-horizontal">
              <div class="form-group">
                <label class="control-label col-sm-2" for="user_id">User ID:</label>
                <div class="col-sm-6">
                  <input type="text" class="form-control" id="user_id" placeholder="Enter ID of User or Leave blank to fetch all shopcarts">
                </div>
                <div class="col-sm-4">
                  <button type="submit" class="btn btn-primary" id="retrieve-all-btn">Retrieve All</button>
                  <button type="submit" class="btn btn-danger" id="delete-all-btn">Delete All</button>
                  <button type="submit" class="btn btn-primary" id="total-btn">Total</button>
                </div>
              </div>
            </div> <!-- form div -->

            <div class="form-horizontal">
              <div class="form-group">
                <label class="control-label col-sm-2" for="product_id">Product ID:</label>
                <div class="col-sm-6">
                  <input type="text" class="form-control" id="product_id" placeholder="Enter ID of Product">
                </div>
                <div class="col-sm-4">
                  <button type="submit" class="btn btn-primary" id="retrieve-btn">Retrieve        </button>
                  <button type="submit" class="btn btn-danger" id="delete-btn">Delete        </button>
                </div>
              </div>
            </div>

            <div class="form-horizontal">
              <div class="form-group">
                <label class="control-label col-sm-2" for="quantity">Quantity:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="quantity" placeholder="Enter quantity for Product">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="price">Price:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="price" placeholder="Enter price of Product">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-primary" id="clear-btn">Clear</button>
                  <button type="submit" class="btn btn-success" id="create-btn">Create</button>
                  <button type="submit" class="btn btn-warning" id="update-btn">Update</button>
                </div>
              </div>
          </div> <!-- form div -->
        </div>

        <!-- Search Results -->
        <div class="table-responsive col-md-12" id="search_results" style="color:#000000">
        </div>
        </div><!--/span-->

        </div>


        <footer>
          <br><br>
          <br><br>
          <p style="color:#000000">&copy; NYU DevOps Class - Spring 2019</p>
        </footer>
     </div><!--/row-->

  </div><!-- container -->
  </body>
</html>
